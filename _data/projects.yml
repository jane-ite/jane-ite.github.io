- name: "DBF 2019 Competition Plane: 'Jigsaw'"
  date: "2019"
  description:
    <p>
      The plane gained its name from its modular wing and 3D printed dropping mechanisms, which were assembled and dissembled utilized puzzle piece shaped connections. Jigsaw
    </p>
      <ul>
        <li> Remotely deployed unfolding wings </li>
        <li> Flew with a rotating radome</li>
        <li> Dropped foam footballs in flight on command</li>
    </ul>

  image: "jigsaw_photoshoot.jpg"
  
