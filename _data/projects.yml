- name: "DBF 2019 Competition Plane: 'Jigsaw'"
  date: "2019"
  description:
    <p>
      "Jigsaw" is an RC-controlled plane that placed 20th in the 2019 AIAA DBF Competititon. It fulfilled the competition requirements and completed all missions. These requirements included
    </p>
    <ul>
      <li> Remotely deployed unfolding wings </li>
      <li> Flying with a rotating radome</li>
      <li> Dropping foam footballs in flight on command</li>
    </ul>
    <p>
    The plane gained its name from its modular wing and 3D printed dropping mechanisms, which were assembled and dissembled utilized puzzle piece shaped connections.
    </p>

  image: "jigsaw_photoshoot.jpg"
  
